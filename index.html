<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2048. Landonimous. Забродский Александр Владимирович</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>2048. Landonimous. Забродский Александр Владимирович</h1>

  <div class="topbar">
    <div>Счёт: <span id="score">0</span></div>
    <div class="controls-row">
      <button id="undo">Отмена</button>
      <button id="restart">Заново</button>
    </div>
  </div>

  <div id="game" aria-label="Поле 2048" role="application"></div>

  <div id="virt-controls" class="virt">
    <button data-dir="up" class="dir up">▲</button>
    <div class="row">
      <button data-dir="left" class="dir">◀</button>
      <button data-dir="right" class="dir">▶</button>
    </div>
    <button data-dir="down" class="dir down">▼</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
